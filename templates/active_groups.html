<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Active Groups</h1>
        <div class="mt-4">
            {% if groups %}
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Sport</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Facility</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for group in groups %}
                        <tr>
                            <td>{{ group.name }}</td>
                            <td>{{ group.sport }}</td>

                            <td>{{ group.date }}</td>
                            <td>{{ group.time }}</td>
                            <td>{{ group.facility_name }}</td>
                            <td>
                                <a href="{{ url_for('group_details', group_id=group.id) }}" class="btn btn-info btn-sm">View</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-center">You have no active groups.</p>
            {% endif %}
        </div>
        <div class="mt-4 text-center">
            <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
