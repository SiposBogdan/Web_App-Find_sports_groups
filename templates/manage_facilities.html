<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Manage Facilities</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Facilities</h1>

        {% if facilities %}
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Sports</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for facility in facilities %}
                <tr>
                    <td>{{ facility.name_ }}</td>
                    <td>{{ facility.location }}</td>
                    <td>{{ facility.sports }}</td>
                    <td>
                        <a href="{{ url_for('edit_facility', facility_id=facility.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_facility', facility_id=facility.id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this facility?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center mt-4">No facilities available.</p>
        {% endif %}

        <div class="mt-4 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
