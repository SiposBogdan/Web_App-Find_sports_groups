<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Sports</h1>

        <form method="POST" action="{{ url_for('manage_sports') }}" class="mb-4">
            <div class="input-group">
                <input type="text" name="sport_name" class="form-control" placeholder="Add a new sport" required>
                <button type="submit" class="btn btn-success">Add Sport</button>
            </div>
        </form>

        <h3>Available Sports</h3>
        <ul class="list-group">
            {% for sport in sports %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ sport.name_ }}
                </li>
            {% endfor %}
        </ul>

        <div class="mt-3 text-center">
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
